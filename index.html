<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id='title'>ROCK PAPER SCISSORS</h1>
        <div id="body">
            <hr size="2" color="white">
            <div class="text">First to reach 5 points wins!</div>
            <div class="score-container">
                <div class="score">
                    <div class="text">Player</div>
                    <div class="player-score value">0</div>
                </div>
                <div class="score">
                    <div class="text">Computer</div>
                    <div class="compuiter-score value">0</div>
                </div>
            </div>
            <h2 class="text">Choose Your Weapon</h2>
            <div class="options">
                <div class="choice rock">
                    <img src="files/rock.png" alt="rock">
                </div>
                <div class="choice paper">
                    <img src="files/paper.png" alt="rock">
                </div>
                <div class="choice scissors">
                    <img src="files/scissor.png" alt="rock">
                </div>
            </div>
            <hr size="2" color="white">
            <div class=""></div>
        </div>
        <div id="footer"> Copyright Â© elizafoam 2023</div>
    </body>
</html>
