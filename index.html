<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script async src="script.js"></script>
    </head>
    <body>
        <h1 id='title'>ROCK PAPER SCISSORS</h1>
        <div id="body">
            <hr size="2" color="white">
            <div class="text">First to reach 5 points wins!</div>
            <div class="score-container">
                <div class="score">
                    <div class="text">Player</div>
                    <div id="player-score" class="value">0</div>
                </div>
                <div class="score">
                    <div class="text">Computer</div>
                    <div id="computer-score" class="value">0</div>
                </div>
            </div>
            <div id="result"> ' ~ May the Best Habibi Win! ~ ' </div>
            <h2 class="text">Choose Your Weapon</h2>
            <div class="options">
                <button class="choice" id="rock">
                    <img src="files/rock.png" alt="rock">
                </button>
                <button class="choice" id="paper">
                    <img src="files/paper.png" alt="rock">
                </button>
                <button class="choice" id="scissors">
                    <img src="files/scissor.png" alt="rock">
                </button>
            </div>
            <hr size="2" color="white">
        </div>
        <div id="footer"> Copyright Â© elizafoam 2023</div>
        <div id="popup">
            <div class="text" id="winner"></div>
            <button class="text" id="reset">Play Again</button>
        </div>
    </body>
</html>
